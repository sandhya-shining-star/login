<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Input Design</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="box">
            <input type="text" required="required">
            <span>Hall Ticket No</span>
        </div>
        <div class="box">
            <input type="text" required="required">
            <span>Username</span>
        </div>
        <div class="box">
            <input type="password" required="required">
            <span>Password</span>
        </div>
        <h2>User Information</h2>
        <div class="box">
            <input type="text" required="required">
            <span>First Name</span>
        </div>
        <div class="box">
            <input type="text" required="required">
            <span>Last Name</span>
        </div>
        <div class="box">
            <input type="text" required="required">
            <span>Email Id</span>
        </div>
        <div class="box">
            <input type="text" required="required">
            <span>Pincode</span>
        </div>
        <div class="box">
            <input type="text" required="required">
            <span>Address</span>
        </div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
